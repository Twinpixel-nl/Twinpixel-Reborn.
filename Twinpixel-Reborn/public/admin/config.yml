backend: { name: git-gateway, branch: main }

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://www.twinpixel.nl"

collections:
  - name: "posts"
    label: "Blogposts"
    label_singular: "Blogpost"
    description: "Artikelen voor het blog (NL/EN)."
    folder: "src/content/posts"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string", required: true }
      - { label: "Omschrijving (max 160)", name: "description", widget: "text", required: true, pattern: [".{0,160}", "Max 160 tekens"] }
      - { label: "Datum", name: "date", widget: "datetime", required: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Taal", name: "lang", widget: "select", options: ["nl", "en"], default: "nl", required: true }
      - { label: "Slug (optioneel)", name: "slug", widget: "string", required: false }
      - { label: "OG image", name: "ogImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }
